
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Login</title>
</head>
<body>
  <div class="text-center">
    <h2>
      Login here
    </h2>
  </div>
  
  <form method="POST" action="/login" class="form-group" style="display:flex; flex-direction: column; justify-content: center; align-items: center;">
    {% csrf_token %}
    <div class="mb-3 text-center" style="width: 20rem">
      <label for="username" class="form-label">Username</label>
      <input type="username" class="form-control" name='username' id="username" placeholder="Enter username">
    </div>
    <div class="mb-3 text-center" style="width: 20rem">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  
</body>
</html>
