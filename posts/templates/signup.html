<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <div class="text-center">
        <h2>Sign Up</h2>
    </div>

    <form action="/signup" class="form-group" method="post" style="display:flex; flex-direction: column; justify-content: center; align-items: center;">
        {% csrf_token %}
        <div class="mb-3">

            <label class="form-label" for="">Username</label>
            <input type="text" id="username" class="form-contol" name="username" placeholder="Enter valid username" required>
            <br>
        </div>
        <div class="mb-3">

            <label class="form-label" for="">First Name</label>
            <input type="text" id="first_name" class="form-contol" name="f_name" placeholder="Enter First Name`" required>
            <br>
        </div>

        <div class="mb-3">

            <label class="form-label" for="">email</label>
            <input type="email" id="email" class="form-contol" name="email" placeholder="Enter Email" required>
            <br>
        </div>

        <div class="mb-3">

            <label class="form-label" for="">Last Name</label>
            <input type="text" id="last_name" class="form-contol"  name="l_name" placeholder="Enter Last Name" required>
            <br>
        </div>
        <div class="mb-3">

            <label class="form-label" for="">Password</label>
            <input type="password" class="form-contol" id="password1" name="password1" placeholder="Enter Password" required>
            <br>
        </div>
        <div class="mb-3">

            <label class="form-label" for="">Confirm password</label>
            <input type="password" class="form-contol" id="password2" name="password2" placeholder="Confirm Password" required>
            <br>
        </div>

        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
    
</body>
</html>
