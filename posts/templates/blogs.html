<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{{post.title}}</title>
</head>
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div style="width: 800px; height: auto; margin: 10px" class="card text-center">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.content}}</p>
          <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <p class="card-text"><small class="text-body-secondary"><b>Published On: </b>{{post.published_date}}</small></p>
            {% load static %}
            <form action="{% url 'like_blog' %}" method="POST">
              {% csrf_token %}
              <p class="card-text">
                <input type="hidden", name="post-id" value="{{post.id}}">
                <button type="submit" style="background-color: transparent; border: 0px;">
                <small class="text-body-secondary">
                  {% if not liked %}
                    <img src="{% static 'heart_base.png' %}" alt="heart_base"> {{post.likes}}
                  {% else %}
                    <img src="{% static 'heart.png' %}" alt="heart"> {{post.likes}}
                  {% endif %}
                </small>
              </button>
              </p>
              <p class="card-text">
                <small class="text-body-secondary">
                </small>
              </p>
            </form>

            <p class="card-text"><small class="text-body-secondary"><b>Posted by: </b>{{post.author.first_name}} {{post.author.last_name}}</small></p>
        </div>
        </div>
      </div>
      <div style="margin-bottom: 10px">
        <a href="/main" class="btn btn-danger">Back</a>
      </div>
</body>
</html>
