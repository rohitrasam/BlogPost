<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Drafts</title>
</head>
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center;">

    <div class='text-center'>
        <h1>Your Drafts</h1>
    </div>
    <div class="card" style="width: 50rem; margin-bottom: 5px;">
        <div class="card-header text-center">
          Draft blogs
        </div>
        <ul class="list-group list-group-flush" >
            {% if posts %}
            {% for draft in posts %}
          <li class="list-group-item" style="display: flex; flex-direction: row; justify-content: space-between;">
            <p>
                {{draft.title}} 
            </p>
            <div style="margin-top: 5px; margin-right: 2px">

                <a href="/edit_blog/{{draft.id}}" class="btn btn-warning btn-sm" >Edit</a>
            </div>
          </li>
          {% endfor %}
          {% else %}
          <li class="list-group-item" style="display: flex; flex-direction: row; justify-content: center">
              <div >
                  No Drafts!!
            </div>
                
          </li>          
          {% endif %}
        
        </ul>

      </div>
      <div>
        <a href="/main" class="btn btn-danger">Back</a>
      </div>
    
</body>
</html>
